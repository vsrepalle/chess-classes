<div class="container mt-8">
    <h1 class="text-center text-3xl font-bold mb-8">Our Courses</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <mat-card *ngFor="let course of courses" class="hover:shadow-xl transition-shadow">
        <mat-card-header>
          <mat-card-title>{{ course.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p class="text-gray-600">{{ course.description }}</p>
          <div class="mt-4">
            <p class="font-bold">{{ course.duration }}</p>
            <p class="text-2xl text-green-600">{{ course.price }}</p>
          </div>
        </mat-card-content>
        <mat-card-actions class="flex justify-end">
          <button 
            mat-raised-button 
            color="primary" 
            routerLink="/enroll/{{ course.id }}"
          >
            Enroll Now
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
